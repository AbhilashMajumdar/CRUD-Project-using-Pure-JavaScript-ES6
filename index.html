<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle List & Grid View</title>
    <!-- css attached  -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- bootsrap icons cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- grid-icon  -->
    <div class="grid-iconbar">
        <button type="button" class="grid-btn" onclick="onGrid()"><i class="bi bi-grid-fill"></i></button>
    </div>

    <!-- grid-view -->
    <div class="grid-container" id="gridView">
        <div id="card-container">

        </div>
        
    </div>


    <!-- list-icon  -->
    <div class="list-iconbar">
        <button type="button" class="list-btn" onclick="onList()"><i class="bi bi-list"></i></button>
    </div>

    <!-- list-view  -->
    <div class="list-container uni-padding" id="listView">
        <div class="table-items">
            <table class="table" id="myTable">
                <thead>
                    <tr class="thead">
                        <th>Name</th>
                        <th>ID</th>
                        <th>Skills</th>
                        <th>Project</th>
                        <th>HCM</th>
                        <th>Edit & Save</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>
    </div>


    <!-- script attached  -->
    <script src="./javascript/script.js" type="text/javascript"></script>

    <script>
        fetch("./data/empData.json")
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                console.log(data);
            
                let card = document.getElementById("card-container");
                let table = document.getElementById("myTable");
                let cardItem = "";
                let tableRow = "";
                let count = 1;

                for(let index=0; index<data.length; index++)
                {
                    if(data[index].Gender == "Male")
                    {
                        cardItem = `
                                    <div class="row${count}" style="background-color:white; text-align:center; color:black;">
                                        <button class="delete-btn" onClick='onDeleteRow(${count})'>
                                            <i class="bi bi-x-circle-fill"></i>
                                        </button>
                                        <div class="card-logo">
                                            <img src="./images/boys.png" class="card-image" alt="boys image">
                                        </div>
                                        <div class="card-info">
                                            <span>Name : 
                                                <input type="text" class="id${count}1" value="${data[index].Name}" disabled="true" autocomplete="off"/>
                                            </span>
                                            <span>ID : 
                                                <input type="text" class="id${count}2" value="${data[index].ID}" disabled="true" autocomplete="off"/>
                                            </span>
                                            <span>Skills : 
                                                <input type="text" class="id${count}3" value="${data[index].Skills}" disabled="true" autocomplete="off"/>
                                            </span>   
                                            <span>Project : 
                                                <input type="text" class="id${count}4" value="${data[index].Project}" disabled="true" autocomplete="off"/>
                                            </span>
                                            <span>HCM : 
                                                <input type="text" class="id${count}5" value="${data[index].HCM}" disabled="true" autocomplete="off"/>
                                            </span>
                                        </div>
                                        <div class="card-btn">
                                            <button type="button" class="edit${count}" onClick='onEditRow(${count})'>Edit</button>
                                            <button type="button" class="save${count} save-btn" onClick='onSaveRow(${count})'>Save</button>
                                        </div>
                                    </div>
                                `
                    }
                    else
                    {
                        cardItem = `
                                    <div class="row${count}" style="background-color:white; text-align:center; color:black;">
                                        <button class="delete-btn" onClick='onDeleteRow(${count})'>
                                            <i class="bi bi-x-circle-fill"></i>
                                        </button>
                                        <div class="card-logo">
                                            <img src="./images/girls.png" class="card-image" alt="girls image">
                                        </div>
                                        <div class="card-info">
                                            <span>Name : 
                                                <input type="text" class="id${count}1" value="${data[index].Name}" disabled="true" autocomplete="off"/>
                                            </span>
                                            <span>ID : 
                                                <input type="text" class="id${count}2" value="${data[index].ID}" disabled="true" autocomplete="off"/>
                                            </span>
                                            <span>Skills : 
                                                <input type="text" class="id${count}3" value="${data[index].Skills}" disabled="true" autocomplete="off"/>
                                            </span>   
                                            <span>Project : 
                                                <input type="text" class="id${count}4" value="${data[index].Project}" disabled="true" autocomplete="off"/>
                                            </span>
                                            <span>HCM : 
                                                <input type="text" class="id${count}5" value="${data[index].HCM}" disabled="true" autocomplete="off"/>
                                            </span>
                                        </div>
                                        <div class="card-btn">
                                            <button type="button" class="edit${count}" onClick='onEditRow(${count})'>Edit</button>
                                            <button type="button" class="save${count} save-btn" onClick='onSaveRow(${count})'>Save</button>
                                        </div>
                                    </div>
                                `
                    } 
                    
                    
                    tableRow = `
                                <tr class="row${count}">
                                    <td>
                                        <input type="text" class="id${count}1" disabled="true" value="${data[index].Name}" autocomplete="off"/>
                                    </td>
                                    <td>
                                        <input type="text" class="id${count}2" disabled="true" value="${data[index].ID}" autocomplete="off"/>
                                    </td>
                                    <td>
                                        <input type="text" class="id${count}3" disabled="true" value="${data[index].Skills}" autocomplete="off"/>
                                    </td>
                                    <td>
                                        <input type="text" class="id${count}4" disabled="true" value="${data[index].Project}" autocomplete="off"/>
                                    </td>
                                    <td>
                                        <input type="text" class="id${count}5" disabled="true" value="${data[index].HCM}" autocomplete="off"/>
                                    </td>
                                    <td class="btn-des">

                                            <button type="button" class="edit${count} edit-btn" onClick='onEditRow(${count})'><i class="bi bi-pencil-square"></i></button>
                                            <button type="button" class="save${count} save-btn" onClick='onSaveRow(${count})'><i class="bi bi-save-fill"></i></button>
                                            

                                    </td>
                                    <td>
                                        <button type="button" class="delete-btn1" onClick='onDeleteRow(${count})'><i class="bi bi-x-circle-fill"></i></button>
                                    </td>
                                </tr>
                                `


                    card.innerHTML += cardItem;
                    table.innerHTML += tableRow;
                    count = count + 1;
                }
            })
    </script>
</body>
</html>
